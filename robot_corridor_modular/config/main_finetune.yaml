# Fine-tuning configuration - loads best model and encourages faster forward movement
# Changes from main_optimized.yaml:
# - Loads best_model.pth from previous experiment
# - Higher velocity_reward_scale (5.0 vs 1.0) - more reward for forward velocity
# - forward_progress_scale: 10.0 - NEW bonus for actual forward movement
# - Lower entropy (0.005 vs 0.02) - less exploration, more exploitation
# - Reduced stuck_penalty (0.0 vs -0.1) - less penalty for slow movement

simulation:
  corridor_length: 100.0
  corridor_width: 3.0
  robot_view_range: 4.0
  max_steps: 20000
  env_precision: 0.2
  warmup_steps: 1000
  action_repeat: 5
  num_envs: 8
  obstacles_mode: "sinusoidal"
  obstacles_mode_param:
    obstacle_sep: 5.0
    obstacle_size_x: 0.4
    obstacle_size_y: 0.4
    obstacle_size_z: 0.5
  gravity: "0 0 -0.20"
  dt: 0.01
  solver: "Newton"
  iterations: 500
  ground_friction: "1 0.005 0.0001"

robot:
  xml_path: "xml/four_wheels_robot.xml"
  action_smoothing_k: 5
  control_mode: "discrete_direction"
  max_speed: 10.0

model:
  config_file: "agents/policy_mlp_small.yaml"

rewards:
  type: "velocity"
  goal: 100.0
  collision: -0.05
  straight_line_penalty: 0.1
  straight_line_dist: 40.0
  pacer_speed: 0.004
  use_velocity_reward: true
  use_true_velocity: true
  velocity_reward_scale: 5.0      # Increased from 1.0 - more reward for velocity
  forward_progress_scale: 10.0    # NEW: bonus for forward position change
  stuck_penalty: 0.0              # Removed penalty - let progress bonus do the work
  stuck_x_velocity_threshold: 0.05
  backward_escape_bonus: 0.0

training:
  agent_type: "ppo"
  max_episodes: 10000             # Shorter run for fine-tuning
  model_path: "exp_finetune.pth"
  load_weights_from: "trainings_exp/2026-01-16_07-34-50/best_model.pth"  # Load best model
  learning_rate: 0.0001           # Lower LR for fine-tuning (was 0.0003)
  gamma: 0.99
  k_epochs: 4
  eps_clip: 0.1                   # Tighter clipping for stability (was 0.2)
  update_timestep: 2048
  gae_lambda: 0.95
  entropy_coeff: 0.005            # Lower entropy - less exploration (was 0.02)
  value_loss_coeff: 0.5
  grad_clip_max_norm: 0.5
  reward_scale: 1.0
